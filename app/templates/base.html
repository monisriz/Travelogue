<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
  <link rel="stylesheet" href="static/css/city.css" type="text/css">

  <title>
    {% block title %}
      {{ city|capitalize }}
    {% endblock %}
  </title>

</head>

  <body>
    <div class="main_content">

      <div class="header">


        <div class="headerimg">
          {% block headerimg %}
            <img src="static/images/{{ city }}.jpg" height="400px" width="100%">
          {% endblock %}
        </div>

        <div class="title">
          <h1>{{ city|capitalize }}</h1>
        </div>

      </div>

      <div class="text_content">
        {% block info %}{% endblock %}

      </div>

    </div>
  </body>
</html>
